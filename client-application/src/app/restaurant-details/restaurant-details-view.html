<div class="container-fluid">   
      <div class="row data">
        <div class="">           
          <img class="restaurant-img" ng-src="{{restaurantData.restaurant.featured_image}}">
          <div class="">
            <div class="col-sm-4 long-bar">Basic</div>
            <div class="col-sm-4 long-bar">Reviews</div>
            <div class="col-sm-4 long-bar">Phone</div>
          </div>
          <h2 style="margin-top: 70px;">{{restaurantData.restaurant.name}}</h2>
          <span uib-rating ng-model="restaurantData.restaurant.user_rating.aggregate_rating" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></span>
            <div class="data-left">
                <h4>Location</h4>
                <h5>{{restaurantData.restaurant.location.address}}</h5>
                <h5>{{restaurantData.restaurant.location.locality}}</h5>
                <h5>{{restaurantData.restaurant.location.city}}</h5>
             </div>
        </div>
      </div>


</div>
